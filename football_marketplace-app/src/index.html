<div id ="oldsite">




 <div class="row">
    <div class="col">
        <h3 class="sub-header">Register Player</h3>
        <form class="form-inline" role="form">
            <div class="form-group">
                <table>
                    <tr>
                        <td><label for="username">Username:</label> </td>
                        <td>
                            <input class="form-control" id="username" name="username">
                        </td>
                    </tr>

                </table>
            </div>

            <a href="#" onclick="registerPlayer()" class="btn btn-primary">Register</a>
        </form>
    </div>
    <div class="col">
        <h3 class="sub-header">Register Player</h3>
        <form class="form-inline" role="form">
            <div class="form-group">
                <table>
                    <tr>
                        <td><label for="username">Username:</label> </td>
                        <td>
                            <input class="form-control" id="username" name="username">
                        </td>
                    </tr>

                </table>
            </div>

            <a href="#" onclick="registerPlayer()" class="btn btn-primary">Register</a>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 column1">
        <h3 class="sub-header">Register Coach</h3>
        <form class="form-inline" role="form">
            <div class="form-group">
                <table>
                    <tr>
                        <td><label for="cname">Username:</label> </td>
                        <td>
                            <input class="form-control" id="cname" name="cname">
                        </td>
                    </tr>

                </table>
            </div>

            <a href="#" onclick="registerCoach()" class="btn btn-primary">Register</a>
        </form>
    </div>
</div>


<div class="row">
    <div class="col-xs-6 column1">
        <h3 class="sub-header">IsRegistred</h3>
        <form class="form-inline" role="form">
            <a href="#" onclick="changeHeader()" class="btn btn-primary">isRegistred</a>
            <div class="form-group">
                <table>
                    <tr>
                        <td>Info:</td>
                        <td>
                            <label id="lastInfo">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 column1">
        <h3 class="sub-header">Unregister yourself</h3>
        <form class="form-inline" role="form">
            <a href="#" onclick="unRegister()" class="btn btn-primary">unregister</a>
            <div class="form-group">
                <table>
                    <tr>
                        <td>Info:</td>
                        <td>
                            <label id="lastInfo">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-xs-6 column1">
        <h3 class="sub-header">Request to create a service</h3>
        <form class="form-inline" role="form">
            <a href="#" onclick="requestRegisterService()" class="btn btn-primary">Request</a>
            <div class="form-group">
                <table>
                    <tr>
                        <td><label for="servicename">Servicename:</label> </td>
                        <td>
                            <input class="form-control" id="servicename" name="servicename">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="servicedescription">Servicedescription:</label> </td>
                        <td>
                            <input class="form-control" id="servicedescription" name="servicedescription">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-xs-6 column1">
        <h3 class="sub-header">Submit all services (only possible as a coach)</h3>
        <form class="form-inline" role="form">

            <a href="#" onclick="submitService()" class="btn btn-primary">Submit</a>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-xs-6 column1">
        <h3 class="sub-header">Delete service</h3>
        <form class="form-inline" role="form">
            <div class="form-group">
                <table>
                    <tr>
                        <td><label for="sname_delete">Servicename:</label> </td>
                        <td>
                            <input class="form-control" id="sname_delete" name="sname_delete">
                        </td>
                    </tr>

                </table>
            </div>

            <a href="#" onclick="deleteService()" class="btn btn-primary">Delete</a>
        </form>
    </div>
</div>

</div>
